<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Cardbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      body{
  background-color: #2E2B72;
  margin-left: 35%;
}
h1{
  margin-top: 80%;
  margin-left: 160px;

}
.campo{
  position: relative;
  margin-bottom: 3%;
  width: 40%;
}
input{
  width: 149%;
  height: 40px;
}
button{
  width: 61%;
  height: 40px;
background-color: #72682B;  
}
.bi-person-circle{
  position: relative;
  top: 500px;
  left: 140px;
  font-size: 100px;
}
    </style>

  </head>
  <body>
  <section>
  <div class="text-center">
     <i class="bi bi-person-circle "></i>
     </div>
  </section>
<section>
    <h1>Login</h1>
 </section>
 <section>
   <form id="formulario">
   <div class="campo">
      <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail ou número de telefone">
    </div>
    <div class="campo">
    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha ">
    </div>
    <button id="Iniciar-Sessao">Iniciar Sessao</button>
    </form>
 </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("Iniciar-Sessao").addEventListener("click", function(event) {
    event.preventDefault();
    alert("Você está iniciando sessão com outra conta");
  });
});
  </script>
</html>
